<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navBar" id="mainNavBar">
            <a href="./Main.html">Home</a>
            <a href="./questions.html">Questionare</a>
            <a href="./login.html">Login/Signup</a>
            <a href="./contactus.html">Contact</a>
            <a href="javascript:void(0);" class="icon" onClick="openDrawerMenu()">&#9776;</a>
        </div>
    </div>
    <div class="container">

        <form class="login">
            <div>
                <label>User Name</label>
                <input class="u-full-width" type="text" placeholder="Enter User Name">
            </div>
            <div>
                <label>Password</label>
                <input class="u-full-width" placeholder="Enter password"></input>
                </textarea>
            </div>
        </form>
    </div>
    <div class="container">
        <form class="signup">
            <div>
                <label>Email</label>
                <input class="u-full-width" placeholder="Enter Email"></input>
            </div>
            <div>
                <label>User Name</label>
                <input class="u-full-width" placeholder="Enter UserName"></input>
            </div>
            <div>
                <label>Enter Password</label>
                <input class="u-full-width" placeholder="Enter Password"></input>
            </div>
            <div>
                <label>ReEnter Password</label>
                <input class="u-full-width" placeholder="ReEnter Password"></input>
            </div>
            <div>
                <label class="">
                    <input type="checkbox">
                    <span class="label-body">Subscribe to email</span>
                </label>
            </div>
            <input class="u-full-with button-primary" type="submit" value="Submit">
        </form>
    </div>
    <script>
        function openDrawerMenu() {
            var x = document.getElementById("mainNavBar");
            if (x.className === "navBar") {
                x.className += " responsive";
            } else {
                x.className = "navBar";
            }
        }
    </script>

</body>

</html>
